<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 1
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            span {
                background-color:yellow;
                margin: 10px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1 id="title"> </h1>
        <div>
            <span onclick="totalP(50)"> Burger - P50.00</span>
            <span onclick="totalP(30)"> Fries - P30.00</span>
            <span onclick="totalP(20)"> Juice - P20.00</span>
        </div>

        <h4 id="desc"> </h4>
        <h3 id="total">0</h3>
        <span onclick="clearP()">Clear</span>

        <script>
			document.getElementById("title").innerHTML = "SRC Honesty Store";
			document.getElementById("desc").innerHTML = "The total payment is: ";
			document.getElementById("total").innerHTML = "0";

            let total = 0;

            //get the total payment and display in h3.
            function totalP(price) {
				total = total + price;
				document.getElementById("total").innerHTML = total;
            }
            
            //clears the total payment and display 0 in h3.
            function clearP(){
				total = 0;
				document.getElementById("total").innerHTML = total;
            }
        </script>
    </body>
</html>
