<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 4
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            #home {
		background-color: yellow;
		width: 100px;
		float: right;
		position: fixed;
		top: 10px;
		right: 10px;
		color: black;
		text-decoration: none;
		padding: 3px;
		text-align: center;
	    }
        </style>
    </head>
    <body>
        <h1 id="title"> </h1>

        <p id="para"> </p>

        <button onclick="cchange()">Replace</button>
        <p id="parap"></p>

        <a id="home" href="https://michailanerizon.github.io/CS3-NERIZON/Q3%20Coding%20Challenge/Q3-Project_Nerizon.html"> HOME </a>

        <script>
            document.getElementById("title").innerHTML = "Replace All";
            document.getElementById("para").innerHTML = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
            function cchange(){
                var remove = prompt("What is the character/string that needs to be replaced? ");
                var replacement = prompt("What should it be replaced with? ");

                document.getElementById("parap").innerHTML = document.getElementById("para").textContent.replace(remove,replacement);
            }
        </script>
    </body>
</html>
